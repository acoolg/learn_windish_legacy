<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            left: 50%;
            height: 90px;
            margin: auto;
            width: fit-content;
            padding: 10px;
        }

        .down{
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <div class="center">
        <input type="text" id="text" class="down">
    </div>
    <div class="center">
        <button onclick="submit()">翻譯</button>
        <button onclick="svubmit()">反向翻譯</button>
        <a href="sheet/wellcome.html">duolingo</a>
    </div>
    
    <script>
        var text = document.getElementById("text");
        var got = ["k", "K", "s", "S", "d", "D", "t", "T", "r", "R", "m", "M", "l", "L", "p", "P", "n", "N", "a ", "A ", "e ", "E ", "i ", "I ", "ee ", "EE ", "o ", "g", "t", "s",""]
        var win = ["k", "K", "σ", "उ", "δ", "D", "t", "τ", "r", "Γ", "ω", "W", "ς", "C", "ρ", "P", "μ", "U", "α", "A", "ε", "E", "η", "Π", "=", "Ξ", "ψ", "κ", "π", "ν","-"]
        var qot = ["k", "K", "s", "S", "d", "D", "t", "T", "r", "R", "m", "M", "l", "L", "p", "P", "n", "N", "a", "A", "e", "E", "i", "I", "ee", "EE", "o", "g", "t", "s"]

        function translate(inputText) {
            var answerText = "";
            var inpit = inputText.split("");
            for (var i = 0; i < inpit.length; i++) {
                if (win.includes(inpit[i])) {
                    answerText += got[win.indexOf(inpit[i])];
                } else {
                    answerText += inpit[i];
                }
            }
            return answerText;
        }

        function translate_back(inputText) {
            var answerText = "";
            var inpit = inputText.split("");
            for (var i = 0; i < inpit.length; i++) {
                if (qot.includes(inpit[i])) {
                    answerText += win[qot.indexOf(inpit[i])];
                } else {
                    answerText += inpit[i];
                }
            }
            return answerText;
        }

        function removeSecondLastChar(str) {
            if (str.length < 2) {
                return str; // 如果字符串长度小于2，直接返回字符串
            }
            // 使用字符串的slice方法分割并拼接去掉倒数第二个字符的字符串
            return str.slice(0, -2) + str.slice(-1);
        }

        function submit() {
            var translatedText = translate(text.value);
            if (translatedText.length > 1 && translatedText[translatedText.length - 2] === " ") {
                alert(removeSecondLastChar(translatedText));
            } else {
                alert(translatedText);
            }
        }

        function svubmit() {
            alert(translate_back(text.value));
        }
    </script>
</body>

</html>
